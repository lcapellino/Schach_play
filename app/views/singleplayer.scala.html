@import controllers.AssetsFinder

@(user: models.User)(implicit assets: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Schach</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" media="screen" href="@assets.path("stylesheets/chess.css")">
        <link rel="stylesheet" media="screen" href="@assets.path("stylesheets/singleplayer.css")">
        <link rel="shortcut icon" type="image/png" href="@assets.path("images/favicon.png")">
        <script src="@assets.path("javascripts/moveset.js")" type="text/javascript"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <script src=@assets.path("javascripts/singleplayer.js") type="text/javascript"></script>
        <link href=@assets.path("stylesheets/jquery.growl.css") rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Schach</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="multiplayer" href="/">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="singleplayer" href="#">Singleplayer</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    @user.fullName.getOrElse("None")
                </span>
            </div>
        </nav>
        <div class="chesscontainer">

        </div>
    </body>
</html>
